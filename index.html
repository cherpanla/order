<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Apps Script</title>
    <style>
        /* ทำให้ iframe ปรับขนาดได้ตามขนาดหน้าจอ */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <iframe src="https://script.google.com/macros/s/AKfycbznyjDUlVqg2AgAPG9w0TqL-vXWNAxpAyMC3_ZQKR_BHk4_U9LDTrdRq6fit6oavm1YIQ/exec" 
            title="Google Apps Script"></iframe>
</body>
</html>
